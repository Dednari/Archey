<script>
const img = document.getElementById('movingImage');
const step = 20; // скорость убегания
const imgSize = 100; // размер картинки в пикселях

// начальные координаты
let x = Math.random() * (window.innerWidth - imgSize);
let y = Math.random() * (window.innerHeight - imgSize);
img.style.left = x + 'px';
img.style.top = y + 'px';

document.addEventListener('mousemove', (e) => {
  const mouseX = e.clientX;
  const mouseY = e.clientY;

  // координаты центра картинки
  const imgX = x + imgSize / 2;
  const imgY = y + imgSize / 2;

  // расстояние между курсором и центром картинки
  const dx = mouseX - imgX;
  const dy = mouseY - imgY;

  // если курсор близко к картинке, перемещаем её в противоположную сторону
  if (Math.abs(dx) < 150 && Math.abs(dy) < 150) {
    // определяем направление для убегания
    if (dx > 0) {
      x -= step; // убегает влево
    } else {
      x += step; // убегает вправо
    }

    if (dy > 0) {
      y -= step; // убегает вверх
    } else {
      y += step; // убегает вниз
    }

    // ограничиваем границы окна
    x = Math.max(0, Math.min(window.innerWidth - imgSize, x));
    y = Math.max(0, Math.min(window.innerHeight - imgSize, y));

    img.style.left = x + 'px';
    img.style.top = y + 'px';
  }
});

// при клике показываем окно с текстом
img.addEventListener('click', () => {
  alert('третья цифра: 8');
});
</script>
